<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div id="disp" style="width:800px; margin:0 auto;">Countdown Timer</div>
        <div class="container">
            
            <div class="clock">
                
                <form action="#">
                    <input type="number" id="hour" placeholder="HOUR" autocapitalize="off" value="">
                    <input type="number" id="minutes" placeholder="MINUTES" autocapitalize="off" value="">
                    <input type="number" id="second" placeholder="SECOND" autocapitalize="off" value="">
                </form>
            </div>
            <div class="btn">
                <button class="btnsrt" role="button" id="start">Start</button>
                <button style="background-color: rgb(72, 165, 186);"  class="btnsrt" role="button" id="pause">Pause</button>
                <button class="btnreset" role="button" id="reset">RESET</button>
            </div>

        </div>
    
</body>
<script src="script.js"></script>
</html>
